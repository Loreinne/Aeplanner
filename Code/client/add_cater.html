<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Blank Template for Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="style.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>
    <body>
        <div class="container">
            <h2 align="center">Add Catering Services<br></h2>
            <div class="container">
                <div class="form-group"> 
                    <label class="control-label" for="text-input">Name</label>
                    <input type="text" class="form-control" name="text-input" id="name" required>
                </div>
                <div class="form-group"> 
                    <label class="control-label" for="text-input">Email Address</label>
                    <input type="text" class="form-control" name = "text-input" id="email_address" required>
                </div>
                <div class="form-group"> 
                    <label class="control-label" for="text-input">Description</label>
                    <textarea class="form-control" rows="3" id="description" required></textarea>
                </div>
                <div class="form-group"> 
                    <label class="control-label" for="text-input">Location</label>
                    <input type="text" class="form-control" id="location" required>
                </div>
                <div class="form-group"> 
                    <label class="control-label" for="test-input">Pricing</label>
                    <input type="text" class="form-control" id="pricing" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="text-input">Good For :</label>
                    <textarea class="form-control" rows="3" id="categories"></textarea>
                </div>
                <button type="button" class="btn btn-success" onclick = "storeVenue()">Add</button>
            </div>
        </div>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
    </body>
</html>
