                    <h3>Please Log in</h3><br>
                    <div id="log-in-alert"></div>
                    <div class="form-group">
                        <input id="email_address" name="email_address" type="text" class="form-control" placeholder="Email">

                    <div class="form-group">
                        <input id="password" name="password" type="password" class="form-control" placeholder="Password">

                    <div class="form-group">

                                     <h3>Create Account</h3>
                                     <form id="user-form" class="col-sm-6 col-sm-offset-2" align = "center" method="post">
                                    </div>
                                        <div class="form-group" >
                                            <input id="email_address" name="email_address" type="text" class="form-control" placeholder="Email">
                                         </div>
                                        <div class="form-group">
                                            <input id="password" name="password1" type="password" class="form-control" placeholder="Password">
                                        </div>
                                            <p id="confirmMessage"></p>
                                        <div class="form-group">
                                            <input id="pass2" onchange="checkPass();" name="password2" type="password" class="form-control" placeholder="Confirm Password" />

                                        <div  class="form-group">

                                        <div class="form-group">

                                        </div>
                                        <div class="form-group">

                                        </div>
                                         <div class="form-group">
                                            <input id="age" name="age" type="number" class="form-control" placeholder="Age">

                                        <div class="form-group">
